{% extends 'base.html' %}

{% block title %}
Main Page
{% endblock %}

{% block content %}
    <h1>login</h1>

    <form method="post">
        {% csrf_token %}

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" />

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" />

        <input type="submit" value="Login" />
    </form>
{% endblock %}
